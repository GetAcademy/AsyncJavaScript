<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myReject()">reject</button>
    <button onclick="myResolve()">resolve</button>
    <script>
        let myResolve;
        let myReject;

        function myPromiseFunction(resolve, reject) {
            document.body.style.backgroundColor = 'gray'
            myResolve = resolve;
            myReject = reject;
        }

        new Promise(myPromiseFunction)
            .then(() => document.body.style.backgroundColor = '#0000ff')
            .catch(() => document.body.style.backgroundColor = 'red');

        /*
          - pakke inn operasjoner som asynkron operasjon
          - skrevet som builder pattern (skrive om til uten)
        */
    </script>
</body>

</html>
