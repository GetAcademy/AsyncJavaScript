<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="doCount(finishedEffect1)">Tell 1</button>
    <button onclick="doCount(finishedEffect2)">Tell 2</button>
    <script>
        /*
            Spørsmål: Hvor har dere allerede brukt callbacks?
        */

        let count = 0;

        function doCount(callbackFunction) {
            count++;
            if (count == 5) {
                callbackFunction();
            }
        }

        function finishedEffect1() {
            document.body.style.backgroundColor = 'green';
        }

        function finishedEffect2() {
            document.body.style.backgroundColor = 'red';
        }
    </script>
</body>

</html>
